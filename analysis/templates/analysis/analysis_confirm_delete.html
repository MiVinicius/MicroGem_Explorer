{% extends 'analysis/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">Confirmar Exclusão</h5>
            </div>
            <div class="card-body">
                <p>Tem certeza de que deseja excluir a análise de <strong>{{ analysis.vcf_file.name }}</strong>?</p>
                <p class="text-danger small">Esta ação não pode ser desfeita. Todos os arquivos e métricas gerados serão removidos.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'analysis_list' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Excluir Análise</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
